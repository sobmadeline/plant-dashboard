<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Status – Wall</title>
  <style>
    :root{
      --pindan:#C54B00;
      --dark-turq:#004153;
      --bg:#07141a;
      --card:#0b2028;
      --text:#f8fafc;
      --muted:#cbd5e1;
      --line:#14313b;

      --red:#b91c1c;
      --amber:#ca8a04;
      --green:#15803d;
      --blue:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}

    header{
      background:var(--dark-turq);
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{display:flex;align-items:center;gap:14px}
    .logo{
      width:46px;height:46px;border-radius:10px;
      background:var(--pindan);color:white;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;letter-spacing:.04em;
    }
    .titles .h1{font-size:22px;font-weight:900}
    .titles .h2{font-size:14px;opacity:.85;margin-top:2px}
    .meta{font-size:14px;color:var(--muted);text-align:right;line-height:1.4}

    .wrap{padding:16px 18px 14px}

    /* Top tiles */
    .tiles{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:14px}
    .tile{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px 16px;
      min-height:92px;
      display:flex;flex-direction:column;justify-content:space-between;
    }
    .tile .label{font-size:13px;color:var(--muted);font-weight:900;letter-spacing:.06em}
    .tile .value{font-size:34px;font-weight:900}
    .tile.offline{background:linear-gradient(0deg, rgba(185,28,28,.25), rgba(185,28,28,.25)), var(--card)}
    .tile.degraded{background:linear-gradient(0deg, rgba(202,138,4,.25), rgba(202,138,4,.25)), var(--card)}
    .tile.planned{background:linear-gradient(0deg, rgba(37,99,235,.22), rgba(37,99,235,.22)), var(--card)}
    .tile.operational{background:linear-gradient(0deg, rgba(21,128,61,.25), rgba(21,128,61,.25)), var(--card)}

    /* Handover banner */
    .handover{
      display:none;
      margin:12px 0 14px;
      border-radius:14px;
      border:1px solid var(--pindan);
      background:rgba(197,75,0,.14);
      padding:12px 14px;
      font-weight:900;
      line-height:1.25;
    }
    .handover .sub{font-size:12px;color:var(--muted);font-weight:800;margin-top:6px}

    /* Bottom grid: Status left, Notices right */
    .bottom{display:grid;grid-template-columns:2fr 1.2fr;gap:12px;align-items:start}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .panel-head{
      padding:12px 14px;background:#071d24;border-bottom:1px solid var(--line);
      display:flex;align-items:center;justify-content:space-between;gap:10px
    }
    .panel-head .title{font-size:13px;color:var(--muted);font-weight:900;letter-spacing:.08em;text-transform:uppercase}
    .panel-head .sub{font-size:12px;color:var(--muted);opacity:.9}

    /* System cards */
    .systems{display:grid;grid-template-columns:repeat(2, 1fr);gap:12px;padding:12px}
    .sys{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:#06181f;
      min-height:140px;
      display:flex;flex-direction:column;gap:10px;
    }
    .sys-top{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .sys-name{font-weight:900;font-size:18px;letter-spacing:.02em}
    .badge{font-weight:900;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);letter-spacing:.04em}
    .b-red{background:rgba(185,28,28,.22);color:#fecaca}
    .b-amber{background:rgba(202,138,4,.22);color:#fde68a}
    .b-green{background:rgba(21,128,61,.22);color:#bbf7d0}
    .b-blue{background:rgba(37,99,235,.18);color:#bfdbfe}

    .items{display:flex;flex-direction:column;gap:8px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .item .left{display:flex;align-items:center;gap:10px;min-width:0}
    .dot{width:12px;height:12px;border-radius:999px;border:1px solid var(--line);flex:0 0 auto}
    .dot.red{background:var(--red)}
    .dot.amber{background:var(--amber)}
    .dot.green{background:var(--green)}
    .dot.blue{background:var(--blue)}
    .item .label{font-size:14px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* Notices */
    .notices{padding:12px;display:flex;flex-direction:column;gap:10px}
    .notice{border:1px solid var(--line);border-radius:14px;background:#06181f;padding:10px 12px;display:flex;gap:10px}
    .tag{width:10px;border-radius:8px;background:var(--pindan)}
    .notice .body{display:flex;flex-direction:column;gap:4px;min-width:0}
    .notice .t{font-weight:900;font-size:13px;letter-spacing:.02em}
    .notice .m{font-size:13px;color:var(--muted);font-weight:800;line-height:1.25}
    .notice .meta{font-size:11px;color:var(--muted);opacity:.85;text-align:left}

    footer{padding:10px 18px 14px;color:var(--muted);font-size:12px;display:flex;justify-content:space-between;gap:10px;opacity:.9}

    @media (max-width: 1000px){
      .tiles{grid-template-columns:repeat(2,1fr)}
      .bottom{grid-template-columns:1fr}
      .systems{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">LOGO</div>
      <div class="titles">
        <div class="h1">LIVE PLANT STATUS</div>
        <div class="h2">Aquatic Facility – 25m Pool</div>
      </div>
    </div>
    <div class="meta">
      <div id="lastUpdated">Last updated: —</div>
      <div id="refreshedAt">Refreshed: —</div>
    </div>
  </header>

  <div class="wrap">
    <section class="tiles">
      <div class="tile offline"><div class="label">OFFLINE</div><div class="value" id="cntOffline">—</div></div>
      <div class="tile degraded"><div class="label">DEGRADED</div><div class="value" id="cntDegraded">—</div></div>
      <div class="tile planned"><div class="label">PLANNED</div><div class="value" id="cntPlanned">—</div></div>
      <div class="tile operational"><div class="label">OPERATIONAL</div><div class="value" id="cntOperational">—</div></div>
    </section>

    <div class="handover" id="handoverBanner">
      HANDOVER ACTIVE: <span id="handoverMsg"></span>
      <div class="sub" id="handoverMeta"></div>
    </div>

    <section class="bottom">
      <div class="panel">
        <div class="panel-head">
          <div class="title">Status by system</div>
          <div class="sub">Worst status shown per system</div>
        </div>
        <div class="systems" id="systems"></div>
      </div>

      <div class="panel">
        <div class="panel-head">
          <div class="title">Noticeboard</div>
          <div class="sub">Short operational notices</div>
        </div>
        <div class="notices" id="notices"></div>
      </div>
    </section>
  </div>

  <footer>
    <div>Internal Operations Dashboard</div>
    <div>Display only</div>
  </footer>

<script>
  // === LIVE DATA URLS (already filled) ===
  const PLANT_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg5Y7GWAhMmpNHxvGOORvfm9v5RTD2PfPrRaljFs9yPmf8uosPuWVzkBfm1tm0njRwvQ40ukJa4ZL1/pub?gid=0&single=true&output=csv";

  const NOTICE_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg5Y7GWAhMmpNHxvGOORvfm9v5RTD2PfPrRaljFs9yPmf8uosPuWVzkBfm1tm0njRwvQ40ukJa4ZL1/pub?gid=684780974&single=true&output=csv";

  const HANDOVER_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg5Y7GWAhMmpNHxvGOORvfm9v5RTD2PfPrRaljFs9yPmf8uosPuWVzkBfm1tm0njRwvQ40ukJa4ZL1/pub?gid=871823190&single=true&output=csv";

  const REFRESH_MS = 30000;

  function fmtTime(d){
    return d.toLocaleString(undefined, { year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit" });
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[c]));
  }

  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQuotes = false;

    for (let i=0; i<text.length; i++){
      const c = text[i];
      const next = text[i+1];

      if (c === '"' && inQuotes && next === '"') { cur += '"'; i++; continue; }
      if (c === '"') { inQuotes = !inQuotes; continue; }

      if (!inQuotes && c === ',') { row.push(cur); cur=""; continue; }
      if (!inQuotes && (c === '\n' || c === '\r')) {
        if (c === '\r' && next === '\n') i++;
        row.push(cur); cur="";
        if (row.some(v => v !== "")) rows.push(row);
        row = [];
        continue;
      }
      cur += c;
    }
    row.push(cur);
    if (row.some(v => v !== "")) rows.push(row);
    return rows;
  }

  function normStatus(s){
    s = String(s || "").trim().toLowerCase();
    if (s === "offline") return "Offline";
    if (s === "degraded") return "Degraded";
    if (s === "planned maintenance") return "Planned Maintenance";
    return "Operational";
  }

  function statusRank(s){
    s = normStatus(s);
    if (s === "Offline") return 1;
    if (s === "Degraded") return 2;
    if (s === "Planned Maintenance") return 3;
    return 4;
  }

  function dotClass(status){
    const s = normStatus(status);
    if (s === "Offline") return "red";
    if (s === "Degraded") return "amber";
    if (s === "Planned Maintenance") return "blue";
    return "green";
  }

  function badgeClass(status){
    const s = normStatus(status);
    if (s === "Offline") return "b-red";
    if (s === "Degraded") return "b-amber";
    if (s === "Planned Maintenance") return "b-blue";
    return "b-green";
  }

function systemKeyFromRow(row){
  const sys = (row.system || "").trim().toLowerCase();

  if (sys === "pump" || sys === "pumps") return "PUMPS";
  if (sys === "filtration" || sys === "filters") return "FILTERS";
  if (sys === "heating") return "HEATING";
  if (sys === "disinfection" || sys === "uv") return "DISINFECTION";

  // fallback to Component ID prefix
  const id = (row.id || "").trim().toUpperCase();
  if (id.startsWith("PUMP")) return "PUMPS";
  if (id.startsWith("FIL")) return "FILTERS";
  if (id.startsWith("HEAT")) return "HEATING";
  if (id.startsWith("UV")) return "UV";

  return "OTHER";
}


  function prettySystemName(key){
    const k = String(key || "").toUpperCase();
    if (k === "PUMPS") return "PUMPS";
    if (k === "FILTERS") return "FILTERS";
    if (k === "HEATING") return "HEATING";
    if (k === "UV") return "UV";
    return k || "OTHER";
  }

  function isActiveNotice(startStr, endStr){
    const now = new Date();
    const start = startStr ? new Date(startStr) : null;
    const end = endStr ? new Date(endStr) : null;
    const okStart = !startStr || (!isNaN(start) && start <= now);
    const okEnd = !endStr || (!isNaN(end) && end >= now);
    return okStart && okEnd;
  }

  async function loadPlant(){
    const res = await fetch(PLANT_CSV_URL, { cache:"no-store" });
    if (!res.ok) throw new Error("Plant CSV fetch failed: " + res.status);
    const csv = await res.text();
    const data = parseCSV(csv);

    const headers = data[0];
    const idx = (n) => headers.indexOf(n);

    const iId = idx("Component ID");
    const iName = idx("Component Name");
    const iSystem = idx("System");
    const iStatus = idx("Status");
    const iUpdated = idx("Last Updated");

    const items = data.slice(1).map(r => ({
      id: (r[iId] || "").trim(),
      name: (r[iName] || "").trim(),
      system: (r[iSystem] || "").trim(),
      status: normStatus(r[iStatus]),
      updated: (r[iUpdated] || "").trim()
    })).filter(x => x.id && x.name);

    // Counts & max updated
    const counts = { Offline:0, Degraded:0, Planned:0, Operational:0 };
    let maxUpdated = null;

    for (const it of items){
      if (it.status === "Offline") counts.Offline++;
      else if (it.status === "Degraded") counts.Degraded++;
      else if (it.status === "Planned Maintenance") counts.Planned++;
      else counts.Operational++;

      const dt = new Date(it.updated);
      if (!isNaN(dt) && (!maxUpdated || dt > maxUpdated)) maxUpdated = dt;
    }

    document.getElementById("cntOffline").textContent = counts.Offline;
    document.getElementById("cntDegraded").textContent = counts.Degraded;
    document.getElementById("cntPlanned").textContent = counts.Planned;
    document.getElementById("cntOperational").textContent = counts.Operational;

    document.getElementById("lastUpdated").textContent =
      "Last updated: " + (maxUpdated ? fmtTime(maxUpdated) : "—");

    // Group into systems
    const groups = new Map();
    for (const it of items){
      const key = systemKeyFromRow(it);
      if (!groups.has(key)) groups.set(key, []);
      groups.get(key).push(it);
    }

    // Render system cards (priority order you requested)
    const order = ["PUMPS", "FILTERS", "HEATING", "UV", "OTHER"];
    const container = document.getElementById("systems");
    container.innerHTML = "";

    for (const key of order){
      if (!groups.has(key)) continue;
      const list = groups.get(key);

      // Determine worst status
      let worst = "Operational";
      for (const it of list){
        if (statusRank(it.status) < statusRank(worst)) worst = it.status;
      }

      // Sort items within system by severity then name
      list.sort((a,b) => statusRank(a.status) - statusRank(b.status) || a.name.localeCompare(b.name));

      const card = document.createElement("div");
      card.className = "sys";
      card.innerHTML = `
        <div class="sys-top">
          <div class="sys-name">${escapeHtml(prettySystemName(key))}</div>
          <span class="badge ${badgeClass(worst)}">${escapeHtml(worst.toUpperCase())}</span>
        </div>
        <div class="items">
          ${list.map(it => `
            <div class="item">
              <div class="left">
                <span class="dot ${dotClass(it.status)}"></span>
                <span class="label">${escapeHtml(it.name)}</span>
              </div>
            </div>
          `).join("")}
        </div>
      `;
      container.appendChild(card);
    }
  }

  async function loadNotices(){
    const res = await fetch(NOTICE_CSV_URL, { cache:"no-store" });
    if (!res.ok) throw new Error("Notice CSV fetch failed: " + res.status);
    const csv = await res.text();
    const data = parseCSV(csv);
    const headers = data[0];
    const idx = (n) => headers.indexOf(n);

    const iTitle = idx("Title");
    const iMsg = idx("Message");
    const iCat = idx("Category");
    const iStart = idx("Start");
    const iEnd = idx("End");

    const items = data.slice(1).map(r => ({
      title: (r[iTitle] || "").trim(),
      msg: (r[iMsg] || "").trim(),
      cat: (r[iCat] || "").trim(),
      start: (r[iStart] || "").trim(),
      end: (r[iEnd] || "").trim(),
    })).filter(x => x.title || x.msg);

    // Wall view shows active notices (no audience filtering here)
    const active = items.filter(n => isActiveNotice(n.start, n.end)).slice(0, 6);

    const container = document.getElementById("notices");
    container.innerHTML = "";

    if (!active.length){
      container.innerHTML = `
        <div class="notice">
          <div class="tag"></div>
          <div class="body">
            <div class="t">No active notices</div>
            <div class="m">Nothing currently posted.</div>
          </div>
        </div>
      `;
      return;
    }

    for (const n of active){
      const el = document.createElement("div");
      el.className = "notice";
      const cat = (n.cat || "Notice").trim();
      let tagColor = "var(--pindan)";
      if (cat.toLowerCase() === "safety") tagColor = "var(--red)";
      if (cat.toLowerCase() === "ops") tagColor = "var(--amber)";
      if (cat.toLowerCase() === "info") tagColor = "var(--blue)";

      el.innerHTML = `
        <div class="tag" style="background:${tagColor}"></div>
        <div class="body">
          <div class="t">${escapeHtml(n.title || cat)}</div>
          <div class="m">${escapeHtml(n.msg)}</div>
          <div class="meta">${escapeHtml(cat)}${n.end ? " • Ends: " + escapeHtml(n.end) : ""}</div>
        </div>
      `;
      container.appendChild(el);
    }
  }

  async function loadHandover(){
    const res = await fetch(HANDOVER_CSV_URL, { cache:"no-store" });
    if (!res.ok) throw new Error("Handover CSV fetch failed: " + res.status);
    const csv = await res.text();
    const data = parseCSV(csv);
    const headers = data[0];
    const row = data[1] || [];
    const idx = (n) => headers.indexOf(n);

    const active = (row[idx("Active")] || "").trim().toLowerCase();
    const msg = (row[idx("Message")] || "").trim();
    const created = (row[idx("Created")] || "").trim();
    const ack = (row[idx("Acknowledged")] || "").trim().toLowerCase();

    const banner = document.getElementById("handoverBanner");

    if (active === "yes" && ack !== "yes" && msg){
      document.getElementById("handoverMsg").textContent = msg;
      document.getElementById("handoverMeta").textContent = created ? ("Created: " + created) : "";
      banner.style.display = "block";
    } else {
      banner.style.display = "none";
    }
  }

  async function tick(){
    try{
      await Promise.all([loadPlant(), loadNotices(), loadHandover()]);
      document.getElementById("refreshedAt").textContent = "Refreshed: " + fmtTime(new Date());
    } catch(e){
      console.error(e);
      document.getElementById("refreshedAt").textContent = "Refreshed: ERROR";
    }
  }

  tick();
  setInterval(tick, REFRESH_MS);
</script>
</body>
</html>
